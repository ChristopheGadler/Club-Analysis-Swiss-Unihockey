<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Analysis - swiss unihockey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://play-lh.googleusercontent.com/TCzoIDpkHuX4403Wd2cAVwmV_-zyQq2cmS9fqR4YVwOwPHhPDOXDECino8IE66O_GT8L=w240-h480-rw');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .link-box {
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            text-decoration: none;
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .club-guidelines {
            background-color: #B4C6E7;
        }

        .club-guidelines:hover {
            background-color: #9BAED0;
        }

        .club-management {
            background-color: #F8CBAD;
        }

        .club-management:hover {
            background-color: #E8B892;
        }

        .future-floorball {
            background-color: #E698D2;
        }

        .future-floorball:hover {
            background-color: #D37BB8;
        }

        .floorball-management {
            background-color: #FFE699;
        }

        .floorball-management:hover {
            background-color: #E6C275;
        }

        .spirit-floorball {
            background-color: #E2EFDA;
        }

        .spirit-floorball:hover {
            background-color: #C8DFB6;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries pour les Ã©crans plus petits et plus grands */
        @media screen and (max-width: 800px) {
            .link-box {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 500px) {
            .link-box {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club Analysis - swiss unihockey</h1>
        <div class="links">
            <a class="link-box club-guidelines" href="https://forms.office.com/e/nMhR3h1gRa">Club guidelines & strategy & statutes</a>
            <a class="link-box club-management" href="https://forms.office.com/e/zFD55a1eHb">Club Management</a>
            <a class="link-box future-floorball" href="https://forms.office.com/e/cZiu3Q4fmL">Future of Floorball</a>
            <a class="link-box floorball-management" href="https://forms.office.com/e/RxswDZXpLk">Floorball Management</a>
            <a class="link-box spirit-floorball" href="https://forms.office.com/e/fqUksEcZn1">Spirit of Floorball</a>
        </div>
    </div>
</body>
</html>
