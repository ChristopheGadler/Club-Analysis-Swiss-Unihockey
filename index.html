<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Analysis - swiss unihockey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url("C:\Users\ChristopheGadler\OneDrive - swiss unihockey\Bilder\Cockpit\New hub.png"); /* Chemin vers votre image */
            background-size: cover; /* Ajuste la taille de l'image pour couvrir tout l'arrière-plan */
            background-position: center; /* Centre l'image de fond */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent pour le contenu */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Taille de police augmentée */
        }
        .links {
            display: flex;
            justify-content: center; /* Centrer les cases horizontalement */
            flex-wrap: nowrap; /* Empêcher le passage à la ligne */
        }
        .link-box {
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8); /* Fond moins transparent */
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-box:hover {
            transform: translateY(-5px);
        }
        .club-guidelines {
            background-color: #B4C6E7;
        }
        .club-guidelines:hover {
            background-color: #9BAED0;
        }
        .club-management {
            background-color: #F8CBAD;
        }
        .club-management:hover {
            background-color: #E8B892;
        }
        .future-floorball {
            background-color: #E698D2;
        }
        .future-floorball:hover {
            background-color: #D37BB8;
        }
        .floorball-management {
            background-color: #FFE699;
        }
        .floorball-management:hover {
            background-color: #E6C275;
        }
        .spirit-floorball {
            background-color: #E2EFDA;
        }
        .spirit-floorball:hover {
            background-color: #C8DFB6;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club Analysis - swiss unihockey</h1>
        <div class="links">
            <div class="link-box club-guidelines"><a href="https://forms.office.com/e/nMhR3h1gRa">Club guidelines & strategy & statutes</a></div>
            <div class="link-box club-management"><a href="https://forms.office.com/e/zFD55a1eHb">Club Management</a></div>
            <div class="link-box future-floorball"><a href="https://forms.office.com/e/cZiu3Q4fmL">Future of Floorball</a></div>
            <div class="link-box floorball-management"><a href="https://forms.office.com/e/RxswDZXpLk">Floorball Management</a></div>
            <div class="link-box spirit-floorball"><a href="https://forms.office.com/e/fqUksEcZn1">Spirit of Floorball</a></div>
        </div>
    </div>
</body>
</html>
