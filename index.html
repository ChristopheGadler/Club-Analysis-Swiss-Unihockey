<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Questionnaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .link-box {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-box:hover {
            background-color: #0c5ba7;
            transform: translateY(-5px);
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaires</h1>
        <div class="links">
            <div class="link-box"><a href=https://forms.office.com/e/nMhR3h1gRa>Part 1 : Club guidelines & strategy & statutes</a></div>
            <div class="link-box"><a href=https://forms.office.com/e/zFD55a1eHb>Part 2 : Club Management</a></div>
            <div class="link-box"><a href=https://forms.office.com/e/cZiu3Q4fmL>Part 3 : Future of Floorball</a></div>
            <div class="link-box"><a href=https://forms.office.com/e/RxswDZXpLk>Part 4 : Floorball Management</a></div>
            <div class="link-box"><a href=https://forms.office.com/e/fqUksEcZn1>Part 5 : Spirit of Floorball</a></div>
        </div>
    </div>
</body>
</html>
