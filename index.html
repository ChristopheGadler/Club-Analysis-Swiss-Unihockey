<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Analysis - swiss unihockey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utiliser la hauteur totale de la vue */
            background-image: url('https://play-lh.googleusercontent.com/TCzoIDpkHuX4403Wd2cAVwmV_-zyQq2cmS9fqR4YVwOwPHhPDOXDECino8IE66O_GT8L=w240-h480-rw');
            background-size: cover;
            background-position: center;
            /* filter: blur(5px); Flou de l'image de fond (commenté ou supprimé) */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent pour le contenu */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Largeur maximale du contenu */
            width: 90%; /* Largeur adaptative */
            max-height: 90%; /* Hauteur maximale du contenu */
            overflow-y: auto; /* Activation du défilement vertical si nécessaire */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Taille de police augmentée */
        }

        .links {
            display: flex;
            flex-wrap: wrap; /* Permettre le retour à la ligne des liens */
            justify-content: center; /* Centrer les liens horizontalement */
        }

        .link-box {
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 300px; /* Largeur des cases */
            background-color: rgba(0, 0, 0, 0.8); /* Fond moins transparent */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ajout d'une ombre */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Transition de l'ombre */
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Ombre plus prononcée au survol */
        }

        .club-guidelines {
            background-color: #B4C6E7;
        }

        .club-guidelines:hover {
            background-color: #9BAED0;
        }

        .club-management {
            background-color: #F8CBAD;
        }

        .club-management:hover {
            background-color: #E8B892;
        }

        .future-floorball {
            background-color: #E698D2;
        }

        .future-floorball:hover {
            background-color: #D37BB8;
        }

        .floorball-management {
            background-color: #FFE699;
        }

        .floorball-management:hover {
            background-color: #E6C275;
        }

        .spirit-floorball {
            background-color: #E2EFDA;
        }

        .spirit-floorball:hover {
            background-color: #C8DFB6;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Media Queries pour les écrans plus petits et plus grands */
        @media screen and (max-width: 800px) {
            .link-box {
                width: calc(50% - 20px); /* Utilisation de la moitié de la largeur avec marges */
            }
        }

        @media screen and (max-width: 500px) {
            .link-box {
                width: calc(100% - 20px); /* Utilisation de la largeur totale moins les marges */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club Analysis - swiss unihockey</h1>
        <div class="links">
            <div class="link-box club-guidelines"><a href="https://forms.office.com/e/nMhR3h1gRa">Club guidelines & strategy & statutes</a></div>
            <div class="link-box club-management"><a href="https://forms.office.com/e/zFD55a1eHb">Club Management</a></div>
            <div class="link-box future-floorball"><a href="https://forms.office.com/e/cZiu3Q4fmL">Future of Floorball</a></div>
            <div class="link-box floorball-management"><a href="https://forms.office.com/e/RxswDZXpLk">Floorball Management</a></div>
            <div class="link-box spirit-floorball"><a href="https://forms.office.com/e/fqUksEcZn1">Spirit of Floorball</a></div>
        </div>
    </div>
</body>
</html>
